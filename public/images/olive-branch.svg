<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" fill="none">
  <!-- Olive branch divider -->
  <g opacity="0.4">
    <!-- Main stem -->
    <path d="M50 50 Q150 30 250 50" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <!-- Left leaves -->
    <ellipse cx="80" cy="42" rx="12" ry="6" fill="#7C3AED" opacity="0.3" transform="rotate(-20 80 42)"/>
    <ellipse cx="90" cy="55" rx="12" ry="6" fill="#7C3AED" opacity="0.25" transform="rotate(15 90 55)"/>
    <ellipse cx="110" cy="38" rx="13" ry="6" fill="#7C3AED" opacity="0.3" transform="rotate(-25 110 38)"/>
    <ellipse cx="120" cy="52" rx="12" ry="6" fill="#7C3AED" opacity="0.25" transform="rotate(20 120 52)"/>
    <!-- Center leaves -->
    <ellipse cx="140" cy="36" rx="14" ry="7" fill="#7C3AED" opacity="0.3" transform="rotate(-15 140 36)"/>
    <ellipse cx="150" cy="48" rx="14" ry="7" fill="#7C3AED" opacity="0.25" transform="rotate(10 150 48)"/>
    <ellipse cx="165" cy="35" rx="13" ry="6" fill="#7C3AED" opacity="0.3" transform="rotate(-20 165 35)"/>
    <!-- Right leaves -->
    <ellipse cx="180" cy="48" rx="12" ry="6" fill="#7C3AED" opacity="0.25" transform="rotate(15 180 48)"/>
    <ellipse cx="195" cy="37" rx="13" ry="6" fill="#7C3AED" opacity="0.3" transform="rotate(-18 195 37)"/>
    <ellipse cx="210" cy="50" rx="12" ry="6" fill="#7C3AED" opacity="0.25" transform="rotate(12 210 50)"/>
    <ellipse cx="225" cy="40" rx="12" ry="6" fill="#7C3AED" opacity="0.3" transform="rotate(-10 225 40)"/>
    <!-- Olives -->
    <circle cx="105" cy="45" r="4" fill="#6B21A8" opacity="0.3"/>
    <circle cx="155" cy="42" r="4" fill="#6B21A8" opacity="0.3"/>
    <circle cx="200" cy="44" r="4" fill="#6B21A8" opacity="0.3"/>
  </g>
</svg>
