touristicInfo:
  - title:
      en: "Getting to Santorini"
      pt: "Como Chegar a Santorini"
      el: "Πώς να φτάσετε στη Σαντορίνη"
    content:
      en: "Santorini (Thira) Airport has connections from Athens and major European cities. You can also take a ferry from Athens' Piraeus port — a scenic 5-hour journey through the Cyclades."
      pt: "O Aeroporto de Santorini (Thira) tem conexões de Atenas e grandes cidades europeias. Você também pode pegar um ferry do porto de Pireu em Atenas — uma viagem cênica de 5 horas pelas Cíclades."
      el: "Το αεροδρόμιο Σαντορίνης (Θήρα) έχει συνδέσεις από την Αθήνα και μεγάλες ευρωπαϊκές πόλεις. Μπορείτε επίσης να πάρετε φέρυμποτ από τον Πειραιά — ένα γραφικό ταξίδι 5 ωρών μέσα στις Κυκλάδες."
    icon: "plane"

  - title:
      en: "Where to Stay"
      pt: "Onde Ficar"
      el: "Πού να μείνετε"
    content:
      en: "We recommend staying in Oia or Fira for stunning caldera views. Boutique cave hotels like Canaves Oia or Katikies offer unforgettable experiences. Budget-friendly options are available in Perissa and Kamari."
      pt: "Recomendamos ficar em Oia ou Fira para vistas deslumbrantes da caldeira. Hotéis boutique em caverna como Canaves Oia ou Katikies oferecem experiências inesquecíveis. Opções econômicas estão disponíveis em Perissa e Kamari."
      el: "Συνιστούμε να μείνετε στην Οία ή τη Φηρά για εκπληκτική θέα στην καλντέρα. Boutique ξενοδοχεία σε σπηλιές όπως το Canaves Oia ή Katikies προσφέρουν ανεπανάληπτες εμπειρίες. Οικονομικές επιλογές διατίθενται στην Περίσσα και το Καμάρι."
    icon: "hotel"

  - title:
      en: "Things to See"
      pt: "O que Ver"
      el: "Τι να δείτε"
    content:
      en: "Visit the ancient ruins of Akrotiri, watch the legendary Oia sunset, explore the volcanic hot springs, and wander through the charming streets of Fira. Don't miss a catamaran cruise around the caldera!"
      pt: "Visite as ruínas antigas de Akrotiri, assista ao lendário pôr do sol de Oia, explore as fontes termais vulcânicas e passeie pelas charmosas ruas de Fira. Não perca um cruzeiro de catamarã ao redor da caldeira!"
      el: "Επισκεφθείτε τα αρχαία ερείπια του Ακρωτηρίου, παρακολουθήστε το θρυλικό ηλιοβασίλεμα της Οίας, εξερευνήστε τις θερμές ηφαιστειακές πηγές και περιπλανηθείτε στα γραφικά σοκάκια της Φηράς. Μην χάσετε μια κρουαζιέρα με καταμαράν γύρω από την καλντέρα!"
    icon: "landmark"

  - title:
      en: "Local Cuisine"
      pt: "Culinária Local"
      el: "Τοπική Κουζίνα"
    content:
      en: "Savor fava (split pea purée), tomatokeftedes (tomato fritters), fresh grilled octopus, and the famous Santorini cherry tomatoes. Pair with local Assyrtiko wine — the volcanic terroir is extraordinary!"
      pt: "Saboreie fava (purê de ervilha), tomatokeftedes (bolinhos de tomate), polvo grelhado fresco e os famosos tomates-cereja de Santorini. Harmonize com vinho Assyrtiko local — o terroir vulcânico é extraordinário!"
      el: "Απολαύστε φάβα (πουρέ κόκκινου φακού), ντοματοκεφτέδες, χταπόδι σχάρας και τις φημισμένες ντομάτες τσέρι Σαντορίνης. Συνοδεύστε με τοπικό κρασί Ασύρτικο — το ηφαιστειακό terroir είναι εξαιρετικό!"
    icon: "soup"

weddingInfo:
  dressCode:
    en: "Elegant summer attire in light colours is encouraged. Think flowing fabrics, linens, and Mediterranean chic. Ladies, consider wedges or flat sandals for cobblestone paths. White is reserved for the bride!"
    pt: "Trajes elegantes de verão em cores claras são encorajados. Pense em tecidos fluidos, linho e chique mediterrâneo. Senhoras, considerem anabelas ou sandálias rasteiras para caminhos de paralelepípedos. Branco é reservado para a noiva!"
    el: "Συνιστάται κομψή καλοκαιρινή ενδυμασία σε ανοιχτά χρώματα. Σκεφτείτε επιρρέοντα υφάσματα, λινά και μεσογειακή κομψότητα. Κυρίες, προτιμήστε πλατφόρμες ή επίπεδα σανδάλια για τα καλντερίμια. Το άσπρο είναι δεσμευμένο για τη νύφη!"
  gifts:
    en: "Your presence at our celebration in Greece is the greatest gift. If you wish to give, we appreciate contributions to our honeymoon adventure fund."
    pt: "Sua presença na nossa celebração na Grécia é o maior presente. Se desejar presentear, agradecemos contribuições para o nosso fundo de lua de mel."
    el: "Η παρουσία σας στον γιορτασμό μας στην Ελλάδα είναι το μεγαλύτερο δώρο. Αν θέλετε να προσφέρετε, εκτιμούμε τις συνεισφορές στο ταμείο του μήνα του μέλιτος μας."
  accommodation:
    en: "We have reserved rooms at Villa Olivia at a special rate for wedding guests. Please mention 'Gui & Myrto Wedding' when booking. Additional recommendations available in our travel guide."
    pt: "Reservamos quartos no Villa Olivia com tarifa especial para convidados do casamento. Mencione 'Casamento Gui & Myrto' ao reservar. Recomendações adicionais disponíveis no nosso guia de viagem."
    el: "Έχουμε κρατήσει δωμάτια στη Villa Olivia με ειδική τιμή για τους καλεσμένους του γάμου. Παρακαλώ αναφέρετε 'Γάμος Gui & Myrto' κατά την κράτηση. Πρόσθετες συστάσεις διαθέσιμες στον ταξιδιωτικό μας οδηγό."
